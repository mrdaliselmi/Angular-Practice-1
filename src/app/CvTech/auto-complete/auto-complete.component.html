<div class="relative">
  <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
    <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
    </svg>
  </div>
  <input type="search" id="searchInput" [formControl]="searchInput" 
  class="mb-2 block w-full p-4 ps-10 text-sm text-gray-900 border border-pastel3 rounded-lg bg-gray-50" placeholder="Search Cvs..." required>
</div>

<div *ngIf="searchResults">
<ul  *ngFor="let person of searchResults" class="max-w-md divide-y mt-3  divide-gray-200 ">
  <li class="pb-3 sm:pb-4">
    <div class="flex items-center space-x-4 rtl:space-x-reverse">
      <div class="flex-shrink-0">
        <img class="w-8 h-8 rounded-full"  src="{{ person?.imagePath|defaultImage }}"
             alt="{{ person?.firstName|titlecase}}+{{ person?.lastName|titlecase }}">
      </div>
      <div class="flex-1 min-w-0">
        <p class="text-sm font-medium text-gray-900 truncate ">
          {{ person?.firstName|titlecase}} {{ person?.lastName|titlecase }}
        </p>
        <p class="text-sm text-gray-500 truncate ">
          {{ person?.occupation|titlecase}}
        </p>
      </div>

    </div>
    <hr class="mt-2">
  </li>
</ul>
</div>
