<div>
  <div class="flex mx-auto max-w-screen-lg mt-10">
    <div class="w-1/3 p-4 border-r border-pastel2">
      <nav class="navbar navbar-light bg-light  ">
        <input class="border-2 w-full focus:outline-none" type="search" [(ngModel)]="searchPerson" (change)="search()"  placeholder="Search" aria-label="Search">
      </nav>
      <nav class="bg-pastel2">
        <div class="max-w-screen-xl px-4 py-3 mx-auto">
          <div class="flex items-center">
            <ul
              class="flex flex-row font-medium mt-0 space-x-8 rtl:space-x-reverse text-sm"
            >
              <li>
                <a href="/"
                   class="text-pastel4 hover:underline transition-colors duration-200 hover:text-gray-900"
                  (click)="AgeGroup('junior')"
                >Juniors</a>
              </li>
              <li>
                <a href="/"
                  class="text-pastel4 hover:underline transition-colors duration-200 hover:text-gray-900"
                  (click)="AgeGroup('senior')"
                >Seniors</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <app-list
        (selected)="personSelected($event)"
        [persons]="filteredPersons"
      ></app-list>
    </div>

    <div class="w-2/3 p-4 text-center">
      <app-cv-details [person]="selectedPerson"></app-cv-details>
    </div>
  </div>
  <hr class="border-pastel2 mx-auto lg:w-4/5 sm:w-full" />
  <div class="mx-auto max-w-screen-lg pl-5">
    <h1 class="text-bold text-pastel4 text-lg">Hired</h1>
    <app-hiring></app-hiring>
  </div>
</div>
