<div class="w-full bg-amber-200 rounded-b-lg text-3xl h-14 p-2">
</div>
<div class="grid grid-cols-2 md:grid-cols-4 gap-4 p-6">
  <div *ngFor="let product of productList$ | async" class="p-2  shadow-2xl">
    <img class=" rounded-lg" [src]="product.thumbnail" [alt]="product.title">
    <!-- <h3>{{product.title}}</h3> -->
  </div>
</div>

<button *ngIf="show" (click)="loadMore()"
  class="text-white m-3 bg-amber-500 focus:ring-4 focus:outline-none font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center">
  Show More
</button>
